<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body>
    <div id="container" style="margin: 10px;">
      <div class="row">
        <div class="col col-sm-6">
          <div class="card">
            <div class="card-header">Guestbook app</div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtName">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Comments</label>
                  <div class="col-sm-10">
                    <textarea rows="10" class="form-control" id="txtComments"></textarea>
                  </div>
                </div>
                <div class="float-right"><input type="submit" class="btn btn-lg btn-success" id="btnSubmit"></input></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col col-sm-6">
          <div class="card">
            <div class="card-header">Guestbook app</div>
            <div class="card-body" id="guestBook">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="guest-book.js"></script>
  </body>
</html>
